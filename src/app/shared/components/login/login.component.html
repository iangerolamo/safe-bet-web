<div class="space-line-15"></div>

        <h3 class="card-title">Fa√ßa o Login <i class="bi bi-box-arrow-in-right"></i></h3>

        <input type="email"

               class="form-control"

        <a href="/register" class="card-link d-flex justify-content-center text-decoration-none">

    </div>
